<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post</title>
  </head>
  <body>
    <div class="container">
      <a th:href="@{'/'}">Home</a>
      <div class="post">
        <h2 th:text="${post.title}">Title</h2>
        <h5 th:text="'Published by ' + ${post.account.firstName}">Account</h5>
        <h5 th:text="'Created on ' + ${post.createdAt}">Created Date</h5>
        <h5 th:text="'Last modified on ' + ${post.modifiedAt}">Created Date</h5>
        <p th:text="${post.body}">Body</p>
      </div>
      <ul sec:authorize="isAuthenticated()">
        <li><a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a></li>
        <li><a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a></li>
      </ul>
    </div>
  </body>
</html>
